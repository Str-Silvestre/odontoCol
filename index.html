<!doctype html>
<html lang="es">
  <head>
    <title>SONRISAS | Cuidamos tus dientes.</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="images/fondo-descargar-app-md.jpg">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- cargar cs font awasome -->
    <link rel="stylesheet" href="css/all.css">

    
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-9 offset-lg-2">
                <form action="" class="bg-light my-3 p-3 border rounded">
                    <h2 class=" mb-3">Solicitud de Soporte</h2>
                    <!-- campo nombre -->
                    <div class="form-group form-row">
                        <label for="nombre" class="col-12 col-md-2 col-form-label ">Nombre:</label>
                        <div class="input-group col-12 col-md-10">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-user-circle"></i></span>
                            </div>
                            <input type="text" class="form-control" name="nombre" id="nombre" placeholder="Ingrese el nombre...">
                        </div>
                    </div>
                    <!-- campo email -->
                    <div class="form-group form-row">
                        <label for="email" class="col-12 col-md-2 col-form-label">Email:</label>
                        <div class="input-group col-12 col-md-10">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-envelope"></i></span>
                            </div>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese el email...">
                        </div>
                    </div>                    
                    <!-- campo mensaje -->
                    <div class="form-group form-row">
                        <label for="mensaje " class="col-12 col-md-2 col-form-label align-self-center">Mensaje:</label>
                        <div class="input-group col-12 col-md-10">
                            <div class="input-group-prepend">
                            <span class="input-group-text"><i class="far fa-comment-alt"></i></span>
                            </div>
                            <textarea name="mensaje" id="mensaje" class="form-control" rows="5"></textarea>
                        </div>                        
                    </div>
                    <!-- campo Termino y condiciones  -->
                    <div class="form-group form-row">
                        <div class="col-auto offset-md-2">
                            <div class="form-check">
                                <input type="checkbox" name="condiciones" id="condiciones"
                                    class="form-check-input" value="si">
                                <label for="condiciones" class="form-check-label "> Acepto los t√©rminos y condiciones.</label>
                            </div>   
                        </div>                     
                    </div>
                    <!-- Botones -->
                    <div class="form-group mb-0 form-row">
                        <div class="col-auto offset-md-2">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                            <button type="reset" class="btn btn-secondary">Borrar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
